<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla de Entregables</h2>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Carrera</th>
                <th>Grupo</th>
                <th>Actividad</th>
                <th>Alumno</th>
                <th>Tutor</th>
                <th>Seguimiento</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['No'] }}</td>
                <td>{{ row['Carrera'] }}</td>
                <td>{{ row['Grupo'] }}</td>
                <td>{{ row['Actividad'] }}</td>
                <td>{{ row['Alumno'] }}</td>
                <td>{{ row['Tutor'] }}</td>
                <td>{{ row['Seguimiento'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
